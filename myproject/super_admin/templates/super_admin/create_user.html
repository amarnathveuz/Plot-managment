
    {% extends "super_admin/base.html" %}


    {% block content %}

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12 px-0">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <!-- <h4 class="mb-sm-0">Payroll</h4> -->

                    <div class="page-title-left">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">User Management</a>
                            </li>
                            <li class="breadcrumb-item active"><a href="javascript: void(0);">New</a></li>

                        </ol>
                        <div class="margn">
                            <a><button type="button" style="padding: 5px 10px !important;" class="btn btn-prim pay">
                                    Save
                                </button></a>
                            <a href="#!"><button style="padding: 5px 10px !important;" type="button" class="btn btn-pri pay discard-payroll"> Discard
                                </button></a>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="row pay-main">
        
            
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>Name</h6>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control">

                    </div>
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>User Type </h6>
                    </div>
                    <div class="col-md-4">
                        <input type="radio" onclick="visible_manager('manager')" name="user_type" > &nbsp;Manager
                        &nbsp;&nbsp;<input onclick="visible_manager('salesman')" name="user_type" type="radio" >&nbsp; Salesman
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>Phone No</h6>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control">

                    </div>
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>Mobile </h6>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="basiInput">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>Email</h6>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="basiInput">
                    </div>
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>Emp ID</h6>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="basiInput">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>Address 1</h6>
                    </div>
                    <div class="col-md-4">
                        <textarea type="text" class="form-control" id="basiInput"></textarea>
                    </div>
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>Address 2 </h6>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        
                            <textarea type="text" class="form-control" id="basiInput"></textarea>
                        
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>City</h6>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="basiInput">
                    </div>
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>State </h6>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        
                            <input type="text" class="form-control" id="basiInput">
                        
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>Country</h6>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="basiInput">
                    </div>
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>Zip </h6>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        
                        <input type="text" class="form-control" id="basiInput">
                        
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>Password Generate Option</h6>
                    </div>
                    <div class="col-md-4">
                        <input onclick="password_select_function('automatically')" name="password_select" type="radio" checked> &nbsp;Automatic
                        &nbsp;&nbsp;<input onclick="password_select_function('manual')" name="password_select" type="radio" >&nbsp; Manual
                        <input style="display: none" id="manual_password_field" type="password" class="form-control mt-2">
                    </div>
                   
                      
                 
                   
                </div>

                <div class="row mt-2" id="manager_select_div" style="display: none">
                    <div class="col-md-2 br-right d-flex align-items-center">
                        <h6>Select Manger</h6>
                    </div>
                    <div class="col-md-4">
                       <select  class="form-control">
<option>select </option>

                       </select>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

    <script>
        function visible_manager(data){
           if(data == "manager"){
            var x = document.getElementById('manager_select_div').style.display = "none";
           }
           else{
            var x = document.getElementById('manager_select_div').style.display = "block";
           }
           
        }
    </script>

    <script>

        function password_select_function(data){
            if(data == "manual"){
                var y = document.getElementById('manual_password_field').style.display = "block"

            }
            else{
                var y = document.getElementById('manual_password_field').style.display = "none"
            }
        }
    </script>
    {% endblock %}
